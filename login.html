<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EAF4F4; /* 淡藍綠色，營造放鬆感 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-card img {
            width: 100px;
            margin-bottom: 1rem;
        }
        .login-card input {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="images/duck_normal.png" alt="Relaxing Duck">
        <h1 class="text-2xl font-bold mb-4">歡迎回來！</h1>
        <form id="loginForm" class="flex flex-col space-y-4">
            <div>
                <label for="username" class="block text-left">使用者名稱：</label>
                <input type="text" id="username" class="border border-gray-300 rounded p-2 w-full" required />
            </div>
            <div>
                <label for="password" class="block text-left">密碼：</label>
                <input type="password" id="password" class="border border-gray-300 rounded p-2 w-full" required />
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition">登入</button>
        </form>
        <p id="message" class="mt-4 text-sm"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
